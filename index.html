<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo de Three.js</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src= "three.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Cria um contexto WebGL em um elemento <canvas>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({canvas});

        // Define a cena
        const scene = new THREE.Scene();

        // Define a câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Adiciona uma malha à cena
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        const textureLoader = new THREE.TextureLoader();
const woodTexture = textureLoader.load('wood.jpg');

const planeGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
const planeMaterial = new THREE.MeshBasicMaterial({ map: woodTexture });
const plane = new THREE.Mesh(planeGeometry, planeMaterial);
plane.rotation.x = -Math.PI / 2;

scene.add(plane);


        // Renderiza a cena
        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
